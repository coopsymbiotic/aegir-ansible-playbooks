---

# Remove the WordPress core cron

- name: Check if the cms core cron currently exists
  stat:
    path: "/etc/systemd/system/wpcorecron_{{ site_shortname }}.service"
  register: timer

- name: Stop the cms core cron timer
  systemd:
    name: "wpcorecron_{{ site_shortname }}.timer"
    state: stopped

- name: Delete the cms core cron service
  file:
    path: "/etc/systemd/system/wpcorecron_{{ site_shortname }}.service"
    state: absent

- name: Delete the cms core cron timer
  file:
    path: "/etc/systemd/system/wpcorecron_{{ site_shortname }}.timer"
    state: absent
  notify: reload systemd
